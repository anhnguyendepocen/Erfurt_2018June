# Practical - Case studies

Work on one or all of 3 case studies designed to repeat the central elements of **Intro to R**, **Data Wrangling**, and **Statistics**&lt;br&gt;&lt;br&gt;

### 1 Clinical trial
Analyse a clinical trial comparing the effectiveness of drugs on reducing histamine.&lt;br&gt;&lt;br&gt;

### 2 Finance
Study the development of key financial markets across the last 20 years&lt;br&gt;&lt;br&gt;

### 3 Your own data
Work on your own data.
